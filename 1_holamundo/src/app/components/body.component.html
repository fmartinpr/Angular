<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr/>
    <button type="button" name="boton" class="btn-outline-primary btn-block"
      (click)=" mostrar = !mostrar">
      Mostrar/Ocultar
    </button>
    <div *ngIf="mostrar" class="card card-inverse card-primary mb-3 text-center">
      <div class="card-block">
        <blockquote class="card-blockquote">
          <p>{{frase.mensaje}}</p>
          <footer>{{frase.autor}}</footer>
        </blockquote>
      </div>
    </div>
</div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr/>
    <ul class="list-group">
      <li *ngFor="let item of personajes; let idx = index" class="list-group-item">
        {{idx + 1}}. {{item}}
      </li>
    </ul>
  </div>
</div>
