<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="'https://image.tmdb.org/t/p/w500/'+ movie.poster_path" [alt]="movie.title" class="img-fluid poster">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10">
                    <p>******</p>
                </div>
                <div class="col-2">
                    <p>{{movie.vote_average | number:'.1-1'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
