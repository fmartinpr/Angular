<div class="card-columns main-container">
  <div *ngFor="let cancion of nuevasCanciones" class="card" >
    <img class="card-img-top" [src]="cancion.images | sinfoto" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p *ngFor="let artista of cancion.artists" class="card-text">
        <span class="badge badge-info">{{artista.name}}</span>
      </p>
    </div>
  </div>
</div>
