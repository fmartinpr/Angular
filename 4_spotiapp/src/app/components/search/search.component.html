<div class="contaniner top30">
  <div class="row">
    <div class="col">
      <input type="text"
         #termino
         placeholder="Busque artista..."
         class="form-control"
         (keyup)="buscarArtista(termino.value)">
    </div>
  </div>
  <app-loading *ngIf="loading" class="m-5"></app-loading>
  <app-tarjetas *ngIf="!loading" [items]=artistas></app-tarjetas>
</div>
