<div class="card-columns main-container animated fadeIn">
    <div *ngFor="let item of items" class="card puntero">
        <img class="card-img-top" [src]="item.images | sinfoto" alt="Card image cap" (click)="verArtista(item)">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p *ngFor="let artista of item.artists" class="card-text">
                <span class="badge badge-info">{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
