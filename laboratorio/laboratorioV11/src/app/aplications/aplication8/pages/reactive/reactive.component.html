<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="frm" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="isCampoValido('nombre')">
                <small *ngIf="isCampoValido('nombre')" class="text-danger">
            Ingrese 5 letras
        </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="isCampoValido('apellido')">
                <small *ngIf="isCampoValido('apellido')" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo" [class.is-invalid]="isCampoValido('correo')">
            <small *ngIf="isCampoValido('correo')" class="text-danger">
                Correo no valido
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">
            <input class="form-control" type="email" placeholder="Nombre de usuario" formControlName="usuario" [class.is-invalid]="isCampoValido('usuario')">
            <small *ngIf="isCampoValido('usuario')" class="text-danger">
                El usuario ya existe.
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col">
            <input class="form-control" type="password" placeholder="Password" formControlName="password1" [class.is-invalid]="isCampoValido('password1')">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir password</label>
        <div class="col">
            <input class="form-control" type="password" placeholder="Repetir password" formControlName="password2" [class.is-invalid]="isCampoValido('password2') || isPassoworsDiferentes">
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="form-row col">
            <div class="col">
                <input class="form-control" type="text" placeholder="Calle" formControlName="calle" [class.is-invalid]="isCampoValido('direccion.calle')">
            </div>
            <div class="col">
                <input class=" form-control " type="text " placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="isCampoValido('direccion.ciudad')">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls; 
            let i = index">
                        <td>{{i+1}}</td>
                        <td>
                            <input type="text" class="form-control" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarPasatiempo(i)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary mt-3 mb-5 btn-block" (click)="agregarPasatiempo()">
                + Agregar
            </button>
        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="form-row col ">
            <div class="col ">
                <button type="submit " class="btn btn-outline-primary btn-block ">
                    Guardar
                </button>
            </div>
            <div class="col ">
                <button type="button " class="btn btn-outline-primary btn-block " (click)="onReset() ">
                    Resetear
                </button>
            </div>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario: {{frm.valid}}
    <br>
    Status: {{frm.status}}
</pre>
<pre>
    {{frm.value | json}}
</pre>
<pre>
    {{frm.controls.apellido.errors | json}}
</pre>
