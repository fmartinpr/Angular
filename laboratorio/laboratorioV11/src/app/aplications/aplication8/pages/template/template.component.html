<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(frmUsuario)" #frmUsuario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [ngModel]="usuario.nombre" name="nombre" type="text" placeholder="Nombre" required minlength="5" [class.is-invalid]="nombre.touched && nombre.invalid" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.touched && nombre.invalid">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" [ngModel]="usuario.apellido" name="apellido" type="text" placeholder="Apellido" required minlength="5" [class.is-invalid]="apellido.touched && apellido.invalid" #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido.touched && apellido.invalid">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" [ngModel]="usuario.email" name="email" type="email" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="correo.touched && correo.invalid" #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.touched && correo.invalid">Introduzca un correo válido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" name="pais" [ngModel]="usuario.pais" required [class.is-invalid]="pais.touched && pais.invalid" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo" [disabled]="paises.length === 0" >
                    {{pais.nombre}}
                </option>
            </select>
            <small class="form-text text-danger" *ngIf="pais.touched && pais.invalid">Seleccione un pais</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" ngModel required [class.is-invalid]="genero.touched && genero.invalid" #genero="ngModel">
                <label class="form-check-label">Maculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" ngModel required [class.is-invalid]="genero.touched && genero.invalid" #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
