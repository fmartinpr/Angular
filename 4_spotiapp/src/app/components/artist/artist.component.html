<div class="main-container">
    <app-loading *ngIf="loading"></app-loading>
    <div class="row animated fadeIn" *ngIf="!loading">
        <div class="col-2">
            <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail" />
        </div>
        <div class="col">
            <h3>{{artista.name}}</h3>
            <a [href]="artista.external_urls.spotify" target="_black">Ir a la página del artista.</a>
        </div>
        <div class="col-4 text-rigth">
            <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
        </div>
    </div>
    <div class="row m-5 animated fadeIn" *ngIf="!loading">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canción</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of topTracks">
                        <td><img [src]="item.album.images | sinfoto" class="img-thumb" /> </td>
                        <td>{{item.album.name}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <audio [src]="item.preview_url" controls></audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
