<div *ngIf="heroe !== undefined" class="animated fadeIn fast">
    <h1>{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:"y"}}</small></h1>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
            <br>
            <br>
            <!--<a [routerLink]="['/aplicacion2heroes']" class="btn btn-outline-danger btn-block">Regresar</a>-->
            <button (click)="volver()" class="btn btn-outline-danger btn-block">
                Regresar
            </button>
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>
                {{heroe.bio}}
            </p>
            <div *ngIf="heroe.casa === 'DC' else elseTemplate">
                <img src="assets/img/dc.png" [alt]="heroe.casa" class="img-fluid">
            </div>
            <ng-template #elseTemplate>
                <img src="assets/img/marvel.png" [alt]="heroe.casa" class="img-fluid">
            </ng-template>
        </div>
    </div>

</div>
