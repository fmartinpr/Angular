<div class="container">
    <div class="row">
        <div class="col">
            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista.">
        </div>
    </div>
    <app-loading *ngIf="loading"></app-loading>
    <div class="row p-3" *ngIf="!loading">
        <app-tarjetas [items]='artists' (vistaSeleccionada)='setVista($event)' (artistaIdSeleccionado)='setArtistaId($event)'></app-tarjetas>
    </div>
</div>
