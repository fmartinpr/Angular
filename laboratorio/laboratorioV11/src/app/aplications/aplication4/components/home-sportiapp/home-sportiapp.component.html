<app-loading *ngIf="loading"></app-loading>

<div class="alert alert-danger alert-dismissible animated fadeIn m-3" *ngIf="error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Error!</h4>
    <p>{{mensajeError}}</p>
</div>
<div class="p-3">
    <app-tarjetas *ngIf="!error" [items]='albumes' (vistaSeleccionada)='setVista($event)' (artistaIdSeleccionado)='setArtistaId($event)'>
    </app-tarjetas>
</div>
