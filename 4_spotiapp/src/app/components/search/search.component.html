<div class="contaniner top30">
  <div class="row">
    <div class="col">
      <input type="text"
         #termino
         placeholder="Busque artista..."
         class="form-control"
         (keyup)="buscarArtista(termino.value)">
    </div>
  </div>
  <div class="row top30" >
    <div *ngFor="let artista of artistas"
          class="col-md-3 text-center puntero"
          [routerLink]="['/artist',artista.id]">
      <img [src]="artista.images | sinfoto" class="img-thumbnail">
      <p>{{artista.name}}</p>
    </div>
  </div>
</div>
