<div class="card-columns main-container">
  <div *ngFor="let item of items" class="card" >
    <img class="card-img-top" [src]="item.images | sinfoto" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p *ngFor="let artista of item.artists" class="card-text">
        <span class="badge badge-info">{{artista.name}}</span>
      </p>
    </div>
  </div>
</div>
