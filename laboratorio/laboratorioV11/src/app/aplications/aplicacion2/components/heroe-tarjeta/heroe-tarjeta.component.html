<div *ngIf="heroe !== undefined" class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date:'y' }}</small></p>

        <button (click)="verHeroe(heroe.nombre)" class="btn btn-outline-primary btn-block">
            Ver mas..
        </button>
        <!--<a [routerLink]="['/aplicacion2heroe',heroe.nombre]" class="btn btn-outline-primary">
            Ver mas..
        </a>-->
    </div>
</div>
