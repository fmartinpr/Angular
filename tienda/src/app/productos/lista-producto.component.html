<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">precio</th>
                <th scope="col">Ver</th>
                <th *ngIf="isAdmin" scope="col">Editar</th>
                <th *ngIf="isAdmin" scope="col">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td><button class="btn btn-primary" routerLink="/detalle/{{producto.id}}">Ver</button></td>
                <td *ngIf="isAdmin"><button class="btn btn-warning" routerLink="/editar/{{producto.id}}">Editar</button></td>
                <td *ngIf="isAdmin"><button class="btn btn-danger" (click)="onDelete(producto.id)">Borrar</button></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="isAdmin">
        <button class="btn btn-success btn-lg" routerLink="/nuevo">Nuevo Producto</button>
    </div>
</div>
